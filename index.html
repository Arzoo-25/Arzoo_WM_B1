<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>WEB MASTER</title>
    </head>
    <body>
        <header>
            <h1>REGISTRATION FORM</h1>
        </header>
        <div>
            <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name">
            <br/>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="male">Female</label>
            <input type="radio" name="gender" id="others">
            <label for="male">Others</label>
            <br/>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="age">
            <br/>
            <label for="contact_number">Contact Number:</label>
            <input type="number" id="contact_number" placeholder="contact_number" required>
            <!-- required will give warning -->
            <br/>
            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" placeholder="email">
            <br/>
            <label for="file_upload">Single File Upload:</label>
            <input type="file" id="file_upload">
            <br/>
            <label for="multiple_file">Multiple File Upload:</label>
            <input type="file" multiple accept=".jpg , .png">
            <!-- multiple boolean attribute hai -->
            <br/>
            <button value="submit">Submit</button>
            <button value="reset">Reset</button>

            </form>
        </div>
    </body>
</html>
