<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>My Form</title>
        <link rel="stylesheet" href="day_3.css">
    </head>
    <body>
        
            <form>
                <h1>Let's Connect</h1>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, similique.</h3>
                <meter id="progress" min="0" max="100" value="30"></meter>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0" max="5">
                
                <button value="submit" id="submit">Submit</button>
                <button value="reset" id="reset">Reset</button>

            </form>
       
    </body>
</html>
