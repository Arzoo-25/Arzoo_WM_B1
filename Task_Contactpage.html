<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Task_Contactpage.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>
    <div id="nav">
        <div id="logo">
            <h1>UNION</h1>
            <h3>MERGE</h3>
        </div>
        <div id="nav-middle">
            <h3>home</h3>
            <h3>store</h3>
            <h3>about</h3>
            <h3>clients</h3>
            <h3 id="border">contact us</h3>

        </div>
        <div id="nav-end">
            <h3>Sign up</h3>
            <i class="ri-shopping-bag-line"></i>
        </div>
    </div>
    <div id="image">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <h1>Contact us</h1>
    </div>
    <div id="form">
        <form >
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" name="" id="email">
            <label for="country">Country(required)</label>
            <select id="country">
                <option value="country">India</option>
                <option value="country">Nepal</option>
                <option value="country">China</option>
                <option value="country">USA</option>
                <option value="country">South Korea</option>
            </select>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <div id="button">
                <button value="submit">Submit</button>
                <h4>By submitting this form, you agree to the  Union Merch Policy.</h4>
            </div>
        </form>
    </div>
    <div id="social">
        <i class="ri-instagram-line"></i>
        <i class="ri-twitter-fill"></i>
        <i class="ri-facebook-fill"></i>
        <i class="ri-linkedin-fill"></i>
    </div>
    <div id="copyright">
