<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task_1.css">
    <title>Login Form</title>
</head>
<body>
    <div id="left"></div>
        <div id="right">
            <form>
                <h1>Let's level up your brand, together</h1>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="number" placeholder="Phone Number" required>
                <label for="gender" id="label">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                

                    <label for="preferred_work" id="label">Preferred Work</label>
                    <div id="frontend">
                        <input type="radio" name="preferred work" id="preferred_work">
                        <label for="preferred work">Frontend Developer</label>
                    </div>
                    <div id="backend">
                        <input type="radio" name="preferred work" id="preferred_work">
                        <label for="preferred work">Backend Developer</label>
                    </div>
                    <div id="fullstack">
                        <input type="radio" name="preferred work" id="preferred_work">
                        <label for="preferred work">Full Stack Developer</label>
                    </div>
                
                
                <textarea name="message" id="message" cols="10" rows="5" placeholder="Your Message"></textarea>
                <button value="submit">Get Started</button>
            </form>
        </div>
</body>
</html>
